<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>Monster Hunt</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">You</h1>
            <div class="healthbar">
                <div v-bind:style="userProgress" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ playerHeal }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Monster</h1>
            <div class="healthbar">
                <div v-bind:style="monsterProgress" class="healthbar text-center" style="background-color: darkred; margin: 0; color: white;">
                    {{ monsterHeal }}
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!gameIsOn">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="startGame">New Game</button>
        </div>
    </section>

    <section class="row controls" v-if="gameIsOn">
        <div class="small-12 columns">
            <button id="attack" v-on:click="attack">Attack</button>
            <button id="special-attack" v-on:click="specialAttack">Special Attack</button>
            <button id="heal" v-on:click="health">Health</button>
            <button id="give-up" v-on:click="surrender">Surrender</button>
        </div>
    </section>

    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li
                        v-bind:class="{ 'player-turn' : log.turn == 'P', 'monster-turn' : log.turn == 'M' }"
                        v-for = "log in logs">{{ log.text }}</li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
